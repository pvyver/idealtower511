title: "Living Room"
style: "style2 medium lightbox onscroll-fade-in"
content: |
  The living room has a <strong>stunning</strong> view over the beach and dunes of Blankenberge. </br>
  The window can be opened in summertime to enjoy the weather while dining. </br> 

  The living room contains: </br> 
  - A smart TV with several apps and a ChromeCast. </br> 
  - Radio (RF, DAB, Internet, Spotify, ...) </br> 
  - Triple sofa and arm chair. </br> 
  - Dinner table. </br> 
